<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optimistic Search | Google For Local Files</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/home.css" />
  </head>
  <body>
    <header class="header flex-row">
      <div class="header-title">Optimistic Search</div>
    </header>

    <main class="main flex-col">
      <div class="flex-col">
        <div class="main-content flex-col">
          <h1>Optimistic Search</h1>

          <p>Google but for your local files.</p>
        </div>

        <div class="main-content-user flex-row">
          <input
            id="input-user"
            type="text"
            placeholder="project x, ai, assignment x, ..." />

          <a id="query-to-link" href="">
            <img src="./public/searxng.svg" alt="Search icon" />
          </a>
        </div>
      </div>
    </main>
  </body>

  <script>
    const inputUser = document.getElementById("input-user");
    const link = document.getElementById("query-to-link");

    inputUser.addEventListener("change", () => {
      link.href = `/search?q=${inputUser.value}`;
    });
  </script>
</html>
